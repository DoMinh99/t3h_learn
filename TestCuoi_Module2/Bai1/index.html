<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <h1 style="text-align: center;padding: 30px;"> #todo </h1> 
    <div class="container">     
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <a class="nav-link active" href="#all" data-toggle="tab">All</a>
        </li>
        
        <li class="nav-item" href="#active" data-toggle="tab">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="#completed" data-toggle="tab">Completed</a>
        </li>
      </ul>

       <!-- Nội dung của từng tab -->
  <div class="tab-content" id="todoTabContent">
    <!-- Nội dung của tab "All" -->
    <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
      <div class="my-3">


        <div class="input-group mt-3">
            <input type="text" class="form-control" id="new-task" placeholder="Nhập nhiệm vụ">
            <div class="input-group-append">
                <button class="btn btn-primary" id="add-task">Thêm</button>
            </div>
        </div>
        <!-- danh sách nhiệm vụ -->
        <ul class="task-list mt-3" id="task-list" type="checkbox" style="list-style-type: none;"  ></ul>
        </div>
      </div>
    </div>

        <!-- Nội dung của tab "Active" -->
        <div class="tab-pane fade" id="active" role="tabpanel" aria-labelledby="active-tab">
            <div class="my-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="task1-active">
                <label class="form-check-label" for="task1-active">Do coding challenges</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="task2-active">
                <label class="form-check-label" for="task2-active">Do coding challenges</label>
              </div>
            </div>
          </div>
          
 <!-- Nội dung của tab "Completed" -->
 <div class="tab-pane fade" id="completed" role="tabpanel" aria-labelledby="completed-tab">
    <div class="my-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="task1-completed" checked>
        <label class="form-check-label" for="task1-completed">
          <span style="text-decoration: line-through;">Do coding challengeschallenges</span>
        </label>
      </div>
    </div>
  </div>

   <!-- xoá hết nhiệm vụ -->
   <button class="btn btn-danger mt-3" id="clear-completed">Xoá hết nhiệm vụ</button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js.js" ></script>
</body>
</html>
