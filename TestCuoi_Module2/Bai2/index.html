<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Elements Finder</title>
</head>
<body>
    <h1>Tìm các phần tử không rùng nhau</h1>
    <p>Nhập hai mảng và nhận kết quả các phần tử không trùng nhau.</p>

    <label for="array1">Mảng A1 (ngăn cách bởi dấu phẩy): </label>
    <input type="text" id="array1" placeholder="Ví dụ: 1, 2, a">
    <br><br>

    <label for="array2">Mảng A2 (ngăn cách bởi dấu phẩy): </label>
    <input type="text" id="array2" placeholder="Ví dụ: 1, 3, b">
    <br><br>

    <button onclick="findUniqueElements()">Tìm các phần tử không trùng nhau</button>

    <h2>Kết quả:</h2>
    <p id="result"></p>

   <script src="./js.js" ></script>
</body>
</html>
