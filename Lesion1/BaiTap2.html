<!DOCTYPE html>
<html>
<head>
    <title>Bảng phức tạp</title>

</head>
<body>

<h2>Bảng phức tạp</h2>

<table border="1">
    <tr>
        <th rowspan="2">Môn học </th>
        <th colspan="2"> Kỳ 1</th>
        <th colspan="2"> Kỳ 2</th>
    </tr>
    <tr>
        <th>Điểm giữa kỳ </th>
        <th>Điểm cuối kỳ</th>
        <th> Điểm giữa kỳ</th>
        <th> Điểm cuối kỳ </th>
    </tr>

    <tr>
        <td rowspan="1">Toán </td>
        <td>8</td>
        <td>9</td>
        <td>7</td>
        <td>10</td>
    </tr>
    <tr>
        <td rowspan="1">Văn </td>
        <td>7</td>
        <td>8</td>
        <td>6</td>
        <td>9</td>
    </tr>
</table>

</body>
</html>
