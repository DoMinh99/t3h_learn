<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <div class="menuu" > 
        <div class="item"> 
            <img src="./logo.jpg">
            <p> My shop </p>
        </div>
        <div class="item">
            <ul>
                <li><a href="#">Home </a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button> My cart </button>
         </div>
    </div>



    <div class="side_bar_left">
        <nav>
            <p>Categories</p>
            <ul class="menu">
                <li><label><input type="checkbox" checked> Devices</label></li>
                <li><label><input type="checkbox" checked> Furnitures</label></li>
                <li><label><input type="checkbox" checked> Clothes</label></li>
                <li><label><input type="checkbox" checked> Food & Drink</label></li>
                <li><label><input type="checkbox" checked> Materials</label></li>
                <li><label><input type="checkbox" checked> Computers</label></li>
            </ul>
            <button>Show more ...</button>
        </nav>
    </div>

    <div class="container"> 
        <div class="search"> 
            <div> 
                <input type="search" id="search" placeholder="Nhập từ khóa tìm kiếm...">
                <button type="submit">Icon</button>
            </div>
            <div> 
                <select id="sortby">
                    <option value="apple" selected>Táo</option>
                    <option value="banana">Chuối</option>
                    <option value="orange">Cam</option>
                    <option value="grape" disabled>Nho</option>
                </select>
                <button type="submit">Gửi</button>
    
                <select id="orderby">
                    <option value="apple" selected>Táo</option>
                    <option value="banana">Chuối</option>
                    <option value="orange">Cam</option>
                    <option value="grape" disabled>Nho</option>
                </select>
                <button type="submit">Gửi</button>
            </div>
        </div>
       

        <div class="product-grid">
            <div class="product">
                <img src="product1.jpg" alt="Sản phẩm 1">
                <div class="product-info">
                    <h3>Sản phẩm 1</h3>
                    <div class="price">$19.99</div>
                    <select> 
                        <option> 15%</option>
                        <option> 55%</option>
                    </select>
                </div>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Sản phẩm 2">
                <div class="product-info">
                    <h3>Sản phẩm 2</h3>
                    <div class="price">$29.99</div>
                    <button>Thêm vào giỏ</button>
                </div>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Sản phẩm 3">
                <div class="product-info">
                    <h3>Sản phẩm 3</h3>
                    <div class="price">$39.99</div>
                    <button>Thêm vào giỏ</button>
                </div>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Sản phẩm 3">
                <div class="product-info">
                    <h3>Sản phẩm 4</h3>
                    <div class="price">$39.99</div>
                    <button>Thêm vào giỏ</button>
                </div>
            </div>
            <div class="product">
                <img src="product5.jpg" alt="Sản phẩm 3">
                <div class="product-info">
                    <h3>Sản phẩm 5</h3>
                    <div class="price">$39.99</div>
                    <button>Thêm vào giỏ</button>
                </div>
            </div>
            <div class="product">
                <img src="product6.jpg" alt="Sản phẩm 3">
                <div class="product-info">
                    <h3>Sản phẩm 6</h3>
                    <div class="price">$39.99</div>
                    <button>Thêm vào giỏ</button>
                </div>
            </div>
            <!-- Thêm các sản phẩm khác ở đây -->
        </div>


        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
          </div>
    </div>

    <div class="footer">
        <p> My shop </p>

        <ul> 
            <li> 22C cty phần mêm</li>
            <li> 0834384387</li>
        </ul>

    </div>
</body>
</html>
