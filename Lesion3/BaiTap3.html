<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
    <style> 
        .menu{
            background-color: rgb(245, 230, 230);

        }
        .menu ul li{
            list-style-type: none;
            overflow: hidden;
            float: left;
            margin-left: 10px;
        }

        .menu ul li:hover{
            background-color: aqua;
            border-radius: 5px;
            padding: 5px;
            margin-left:20px ;
            
        }
        .menu ul{
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="menu"> 
        <ul> 
            <li> Trang chủ </li>
            <li> Giới thiệu </li>
            <li> Dịch vụ </li>
            <li> Liên hệ </li>
        </ul>
    </div>
</body>
</html>
